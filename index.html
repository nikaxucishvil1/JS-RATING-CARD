<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

  <body>

      <div id="card">

          </p>

        <div id="buttonDiv">
          <ul id="checkBoxList">

            <div class="listdivClick" id="listDiv"><li id="li">2</li></div>
            <div class="listdivClick" id="listDiv"><li id="li">3</li></div>

            <div class="listdivClick" id="listDiv"><li id="li">5</li></div>
          </ul>
        </div>
        <button id="submitButton">SUBMIT</button>
      </div>
      <div id="result">
        <div id="resultImgDiv"><img src="./img/rated.svg" alt="" /></div>
        <div id="SelectedDiv">
          <p id="resultP"></p>
        </div>
        <div id="resultTextDiv">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need

          </p>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
